<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PureNation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .form-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0b3b75;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .optional {
      font-weight: normal;
      color: #007bff;
      font-size: 0.9em;
    }
    .error {
      color: red;
      font-size: 0.8em;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .signin-link {
      text-align: center;
      margin-top: 20px;
    }
    .signin-link a {
      color: #0b3b75;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join Our Team!</h2>
    <div class="signin-link">
      Already have an account? <a href="signin.html">Sign In here</a>
    </div>
    <form action="http://localhost:5000/api/register" method="post">

      <div class="form-row">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" name="firstName" required pattern="[A-Za-z]+" />
          <span class="error">First Name should contain only letters.</span>
        </div>
        <div class="form-group">
          <label>Last Name *</label>
          <input type="text" name="lastName" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Company Name <span class="optional">(Optional)</span></label>
          <input type="text" name="companyName" />
        </div>
        <div class="form-group">
          <label>Phone Number *</label>
          <input type="tel" name="phoneNumber" required placeholder="071 234 5678" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Country</label>
          <select name="country">
            <option>Sri Lanka</option>
            <option>India</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>District</label>
          <select name="district">
            <option>Select District</option>
            <option>Colombo</option>
            <option>Gampaha</option>
            <option>Kandy</option>
          </select>
        </div>
        <div class="form-group">
          <label>City</label>
          <select name="city">
            <option>Select City</option>
            <option>Colombo</option>
            <option>Negombo</option>
            <option>Kandy</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Password *</label>
          <input type="password" name="password" required />
        </div>
        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" name="confirmPassword" required />
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
