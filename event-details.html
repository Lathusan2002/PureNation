<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details - Pure Nation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Dynamic Header -->
  <div id="header"></div>

  <!-- Event Details Section -->
  <section class="event-details-section">
    <div class="container">
      <div id="eventContent"></div>
    </div>
  </section>

  <!-- Related Events Section -->
  <section class="featured-events" style="background-color: var(--muted); padding: 3rem 0;">
    <div class="container">
      <div class="section-header-with-link">
        <div>
          <h2>Similar Events</h2>
          <p>You might also be interested in these cleanup events</p>
        </div>
        <a href="/events.html" class="view-all">View all events <i class="fas fa-arrow-right"></i></a>
      </div>
      <div class="events-grid" id="relatedEvents"></div>
    </div>
  </section>

  <!-- Dynamic Footer -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // Load header and footer
    document.addEventListener('DOMContentLoaded', function () {
      fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header').innerHTML = data);

      fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    });
  </script>

  <!-- Your existing eventDetails logic goes here (you already have this script) -->
  <script>
    // eventData, extendedEventData, loadEventDetails(), etc.
  </script>
</body>
</html>
