<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - PureNation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Load Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container">
    <h1>Welcome to PureNation</h1>
    <p>Together let's create a cleaner, greener Sri Lanka ðŸŒ¿</p>

    <div class="center">
      <!-- Action Button: Get Involved / Profile -->
      <a id="action-btn" class="btn-primary" href="get-involved.html">Get Involved</a>
    </div>
  </main>

  <!-- Load Footer -->
  <div id="footer"></div>

<!-- Script for dynamic header/footer and login status -->
<script>
  // Load external HTML into specified element
  async function loadHTML(selector, file) {
    try {
      const response = await fetch(file);
      if (!response.ok) throw new Error(`Failed to load ${file}`);
      const html = await response.text();
      const container = document.getElementById(selector);
      if (container) container.innerHTML = html;
    } catch (error) {
      console.error(`Error loading ${file}:`, error);
    }
  }

  // Update button text and link if user is logged in
  function updateActionButton() {
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const actionBtn = document.getElementById("action-btn");
    if (isLoggedIn && actionBtn) {
      actionBtn.textContent = "Profile";
      actionBtn.href = "profile.html";
    }
  }

  // Run on page load
  window.addEventListener("DOMContentLoaded", () => {
    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
    updateActionButton();
  });
</script>

</body>
</html>
